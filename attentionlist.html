    <script src="js/jquery-weui.js"></script>
    <script>
      $(function(){
        $('.weui_btn').each(function() {
          $(this).click(function(){
            var num = Number($(this).children('.cnum').html());
            if($(this).hasClass('c-green')){
              $(this).removeClass('c-green');
              $(this).addClass('c-grey');
              $(this).children('.collect').html('点赞');              
              $(this).children('.cnum').html(num-1);
              $.toast("取消点赞", "cancel", function(toast) {
                console.log(toast);
              });
            }else{              
              $(this).removeClass('c-grey');
              $(this).addClass('c-green'); 
              $(this).children('.collect').html('已赞');
              $(this).children('.cnum').html(num+1);
              $.toast("点赞成功", function() {
                console.log('close');
              })
            }            
          });          
        });
      })
    </script>
