  <body ontouchstart>
    <div class="we-card article">
      <div class="prop">        
        <p class="tt">热拍</p>
        <p>当在距离拍品结拍不足3分钟的时候，出现有多位买家对同一件拍品感兴趣，且买家仍在在竞价，系统会启动热拍功能，拍品的结拍时间将延长 5分钟。如在热拍后，距结拍不足3分钟买家仍在竞价，拍品的结拍时间将再次延长5分钟，直到无人加价，拍卖流程正常结束。</p>
        <p>举例说明如下：</p>
        <p>卖家拍品上架，设置结拍时间为10点10分。</p>
        <p>
          <img src="images/help/rp/01.png" alt="">
        </p>
        <p>有买家在剩余3分钟内竞价，系统会启动热拍功能，延长结拍时间到10点15分，并给本场次所有买家推送结拍延长通知。</p>
        <p>
          <img src="images/help/rp/02.png" alt="">
        </p>        
        <p>
          <img src="images/help/rp/03.png" alt="">
        </p>
        <p>下图是第二次延长结拍，如最后无人继续竞价，拍卖结束。</p>
        <p>
          <img src="images/help/rp/04.png" alt="">
        </p>        
      </div>
    </div>
