<!DOCTYPE html>
<html>
  <head>
    <title>新建收货地址</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="艺拍堂">

    <link rel="stylesheet" href="lib/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/addr-added.css">
  </head>

  <body ontouchstart>
    <form action="#">
      <div class="we-card">
        <div class="weui_cell">
          <div class="weui_cell_hd"><label for="time-format" class="weui_label">收货人</label></div>
          <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" id="time-format" type="text" value="填写收货人姓名">
          </div>
        </div>
        <div class="weui_cell">
          <div class="weui_cell_hd"><label class="weui_label">手机号码</label></div>
          <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" placeholder="请输入常用手机号码">
          </div>
        </div>
        <div class="weui_cell">
          <div class="weui_cell_hd"><label for="" class="weui_label">所在地</label></div>
          <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" id='city-picker' placeholder="选择" />
          </div>
        </div>        
        <div class="weui_cells weui_cells_form">
          <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
              <textarea class="weui_textarea" placeholder="详细地址" rows="3"></textarea>
              <!-- <div class="weui_textarea_counter"><span>0</span>/200</div> -->
            </div>
          </div>
        </div>
      </div>
    </form>

    <footer>
      <div class="weui_tab footbar">        
        <a href="address.html">       
          <div class="weui-row weui-no-gutter">
            <div class="weui-col-100 bg-green c-white">保存收货地址</div>
          </div>
        </a>
      </div>
    </footer>
  </body>
    <script src="lib/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script type="text/javascript" src="js/city-picker.js" charset="utf-8"></script>
    <script>
      $("#city-picker").cityPicker({
        title: "请选择收货地址"
      });
    </script>
  </html>
